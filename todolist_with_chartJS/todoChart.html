<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="todoChart.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
</head>

<body>

    <div class="todoDiv">
        <!-- create basic html  -->
        <h1>Todo List</h1>
        <div class="todo-input-grid">
            <input class="js-input-name name-input" type="text" placeholder="Todo name">
            <input class="js-input-date date-input" type="date">
            <button class="add-btn" onclick="addTodo();">Add</button>
        </div>

        <div class="js-todo-render todo-grid"></div>

    </div>

    <div class="chartDiv">
        <canvas id="myChart" class="chartAnalysis"></canvas>
    </div>

    <!-- this is javascript -->
    <script  src="todo.js" ></script>
    <script  src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script  src="todoChart.js"></script>

</body>

</html>
